<title>Transparent Login Form</title>

<body>

   <form action="/login/" method="post">
                         
<div class="login-box">
    <h1>Login</h1>
<div class="textbox">
    <i class="fa fa-user" aria-hidden="true"></i>

<input type="text" id="unname" placeholder="Username" name="user_name" value="" >
</div>
<div class="textbox">
    <i class="fa fa-lock" aria-hidden="true"></i>

<input type="password" 
id="pass" placeholder="Password" name="password" value="">
</div>

<input class="btn" id="button1" type="submit" name="" value="Log in" >
</div>
</form>
</body>

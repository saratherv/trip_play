<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Transparent Login Form</title>
    <link href="https://drive.google.com/uc?export=view&id=1_aDB_NlHMYy4FUYJNQQ6bUECi_gRP_ft" rel="stylesheet" media="all"/>
<body>  
    <style> body{ background-image: url(https://i.ibb.co/cxGtTZC/twilight-sea-stars-dusk-dawn-dark-sunset-82.jpg)} </style>
    <form onsubmit="return validate()"    
    action="default.html"></form> 
                         
<div class="login-box">
    <h1>Login</h1>
<div class="textbox">
    <i class="fa fa-user" aria-hidden="true"></i>

<input type="text" id="unname" placeholder="Username" name="" value="" >
</div>
<div class="textbox">
    <i class="fa fa-lock" aria-hidden="true"></i>

<input type="password" 
id="pass" placeholder="Password" name="" value="">
</div>

<input class="btn" id="button1" type="button" name="" value="Log in" >
</div>
</body>
    </head>
</html>
